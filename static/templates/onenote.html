<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OneNote Web App</title>
        <link href="static/css/onenote.css" rel="stylesheet">
        <script src="static/js/jquery.js"></script>
        <script src="static/js/onenote.js"></script>
    </head>
    <body>
        <header>
            <h1>OneNote Web App demo</h1>
            <h2>{{ name }}'s Notes</h2>
        </header>
        <main>
            <section id="notebooks-section">
                <select id="notebooks-list" size="25"></select>
                <button id="refresh">Refresh Notebooks</button>
                <div>
                    <p id="notebook-info"></p>
                </div>
            </section>

            <section id="sections-section">
                <select id="sections-list" size="25"></select>
                <div>
                    <input id="section-name">
                    <button id="new-section">New Section</button>
                    <p id="section-info"></p>
                </div>
            </section>

            <section id="pages-section">
                <select id="pages-list" size="25"></select>
                <div>
                    <input id="note-name">
                    <button id="new-note">New Note</button>
                    <button id="rename-note">Rename Note</button>
                    <button id="delete-note">Delete Note</button>
                    <p id="note-info"></p>
                </div>
            </section>

            <section id="note-section">
                <div id="note"></div>
            </section>
        </main>
    </body>
</html>
